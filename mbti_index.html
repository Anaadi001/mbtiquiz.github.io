<!DOCTYPE html>
<html>
<head>
    <title>MBTI Personality Quiz</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        /* Previous styles remain the same */
        #book-recommendation {
            margin-top: 20px;
            padding: 20px;
            background: #e8f5e9;
            border-radius: 8px;
            display: none;
        }
        .loading {
            text-align: center;
            padding: 20px;
        }
        .error {
            color: red;
            padding: 10px;
            display: none;
        }
        .book-list {
            margin-top: 15px;
            padding: 15px;
            background: white;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <!-- Previous HTML sections remain the same until results section -->

    <div class="section" id="results">
        <h2>Your MBTI Profile</h2>
        <p id="mbti-result"></p>
        <div id="canvas-container"></div>
        <div id="book-recommendation">
            <h3>Book Recommendations Just for You</h3>
            <div class="loading" id="loading">Finding the perfect books for your personality...</div>
            <div class="error" id="error"></div>
            <div id="recommendation-text" class="book-list"></div>
        </div>
    </div>

    <script>
        // Previous variables and functions remain the same

        async function getBookRecommendation(mbtiType, goals, age) {
            const GEMINI_API_KEY = 'YOUR_GEMINI_API_KEY'; // Replace with actual API key
            const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}`;
            
            const promptText = `Based on this profile:
                - MBTI Type: ${mbtiType}
                - Age: ${age}
                - Goals: ${goals}

                Please recommend 3 books that would be perfect for this person's growth and interests. 
                Format your response as a brief personalized introduction followed by the numbered book list.`;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: promptText
                            }]
                        }]
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to get recommendations');
                }

                const data = await response.json();
                
                // Extract text from the specific response structure
                if (data.candidates && 
                    data.candidates[0] && 
                    data.candidates[0].content && 
                    data.candidates[0].content.parts && 
                    data.candidates[0].content.parts[0] && 
                    data.candidates[0].content.parts[0].text) {
                    return data.candidates[0].content.parts[0].text;
                } else {
                    throw new Error('Unexpected response format');
                }
            } catch (error) {
                throw new Error('Failed to get book recommendations: ' + error.message);
            }
        }

        async function showResults() {
            document.getElementById('quiz-section').style.display = 'none';
            document.getElementById('results').style.display = 'block';
            document.getElementById('book-recommendation').style.display = 'block';
            
            const mbti = [
                scores.E > scores.I ? 'E' : 'I',
                scores.S > scores.N ? 'S' : 'N',
                scores.T > scores.F ? 'T' : 'F',
                scores.J > scores.P ? 'J' : 'P'
            ].join('');
            
            document.getElementById('mbti-result').textContent = `Your MBTI type is: ${mbti}`;
            
            // Initialize p5.js sketch
            new p5(sketch);

            // Get book recommendations
            try {
                const goals = document.getElementById('goals').value;
                const age = document.getElementById('age').value;
                const recommendation = await getBookRecommendation(mbti, goals, age);
                
                // Format the recommendation text with some HTML styling
                const formattedRecommendation = recommendation.replace(/\n/g, '<br>');
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('recommendation-text').innerHTML = formattedRecommendation;
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = error.message;
            }
        }

        // Previous p5.js sketch and drawResults functions remain the same
    </script>
</body>
</html>
